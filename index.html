<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveli WebSite</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut Icon" href="./images/favicon.svg" type="image/svg+xml">
     <link rel="stylesheet" href="./css/style.css"> 
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">  
</head>
<body>
    

    <!-- preloader -->
    <div class="preloader" >
        <div class="preloader-inner">
            <img src="./images/preloader.svg" 
            alt="preloader" width="50" height="50" class="img">
        </div>
    </div>


    <!-- header -->

    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./images/logo.svg" 
                width="187"
                height="38"
                alt="logo">
            </a>
        <nav class="navbar active">
            <div class="navbar-top">
                <a href="#" class="logo">
                <img src="./images/logo.svg" 
                width="187"
                height="38"
                alt="logo">
                </a>
                <button class="nav-toggle-btn" aria-label="close menu">
                    <i class='bx bx-window-close'></i>
                </button>
            </div>
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="#"class="navbar-link ">HOME</a>
                </li>
                <li class="navbar-item">
                    <a href="#"class="navbar-link">ABOUT</a>
                </li>
                <li class="navbar-item">
                    <a href="#"class="navbar-link">SERVICES</a>
                </li>
                <li class="navbar-item">
                    <a href="#"class="navbar-link">PORICING</a>
                </li>
                <li class="navbar-item">
                    <a href="#"class="navbar-link">COTACT</a>
                </li>
            </ul>
            <div class="header-action">
                <a href="#" class="login-btn">
                    LOGIN
                </a>
                <a href="#" class="btn btn-primary">
                    SIGN IN
                </a>
            </div>
        </nav>
        <button class="nav-toggle-btn" aria-label="open menu">
            <i class='bx bx-menu'></i>
        </button>
        <div class="overlay"></div>
        </div>
    </header>
    




    <script src="./js/script.js"></script>
</body>
</html>
